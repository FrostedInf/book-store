{% extends 'plantillas/carritoPlantilla.html' %}
{% from 'plantillas/_macroForms.html' import render_fields %}
	{% block content %}
	{% if compra_list %}
			{% for libros in compra_list %}

			<div class="well" style="position: absolute;width: 100%;height: 107%">

		

<div class="well padre" style="width: 85%;height: 58%" data-book={{libros.id}}>

  <img src={{libros.portada}} alt="name" style="width: 29%;height: 96%;float: left">
  <h3>&emsp;&emsp;&emsp;&emsp;{{libros.titulo}}</h3>
  <div style="float: right;padding: 2%"></div>
  <button type="submit" class="btn btn-lg btn-warning btn" style="float: right;top: 10%">Quitar</button>
  <h3 style="text-align: center;left: 45%;top: 50%">{{libros.precio}}</h3>


  </div>

{% endfor %} 
{% endif %}
			<div><br></div>
			<div><br><p> ${{totalPrice}}</p></div>

			<center><button type="submit" class="btn btn-lg btn-warning btnGuardar" style="float: center;center: 390%">Finalizar compra</button></center>


{% endblock %}
