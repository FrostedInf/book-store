{% extends 'plantillas/login_layout.html' %}
{% from 'plantillas/_macroForms.html' import render_fields %}
{% block content %}
<div class="container" style="margin-top: 6%; margin-bottom: 8%">
  <div class="col-md-8 col-centered col-xs-12">
    <form method="POST" class="form">
      <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
      <div class="row">
        <div class="form-group col-xs-12">
          {{render_fields(form.username, class='form-control')}}
        </div>
      </div>
      <div class="row">
        <div class="form-group col-xs-12">
          {{render_fields(form.password, class='form-control')}}
        </div>
      </div>
      <button type="submit" class="btn btn-default">Login</button>
    </form>
    <div style="margin-bottom:2%;margin-top:2%;">
      <a href="/registro">Â¡Registrate ya!</a>
    </div>
  </div>
</div>

{% endblock  %}
