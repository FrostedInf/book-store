{% macro header() %}    
<header>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
        
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                    <img src="{{url_for('static', filename='img/slider/librolap.jpg')}}" alt="Los Angeles">
                    <div class="carousel-caption hidden-xs hidden-sm"> 
                        <div class="text-left">
                        
                        <p>VENTA DE LIBROS EN LINEA</p>
                        </div> 
                        <a class= "btn btn-primary btn-sm" href="/busqueda">COMPRAR AHORA</a>
                    </div>
                    </div>
        
                    <div class="item">
                    <img src="{{url_for('static', filename='img/slider/verlibro.jpg')}}" alt="Chicago">
                    <div class="carousel-caption hidden-xs hidden-sm">
                        <div class="text-left">
                        
                        <P>VISUALIZA TUS LIBROS DONDE QUIERAS.</P>
                        </div> 
                        <a class= "btn btn-primary btn-sm" href="/busqueda">COMPRAR AHORA</a>
                    </div>
                    </div>
        
                    <div class="item">
                    <img src="{{url_for('static', filename='img/slider/pago.jpg')}}" alt="New York">
                    <div class="carousel-caption hidden-xs hidden-sm">
                        <div class="text-left">
                        
                        <p>PAGOS SEGUROS</p>
                        </div> 
                        <a class= "btn btn-primary btn-sm" href="/busqueda">COMPRAR AHORA</a>
                    </div>
                    </div>
                </div>
            </div>  
    </header>
{% endmacro %}
