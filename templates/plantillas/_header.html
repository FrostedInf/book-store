{% macro header() %}    
<header>

                    <li data-target="#myCarousel" data-slide-to="1"></li>

                </ol>
        
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">

                        <div class="text-left">

                        </div>

                    </div>

                    <img src="{{url_for('static', filename='img/slider/6.jpg')}}" alt="Chicago">

                    </div>
